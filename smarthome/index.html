<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Welcome to AEON</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" rel="stylesheet" />
    <link href="http://getbootstrap.com.vn/examples/equal-height-columns/equal-height-columns.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet" />
    <link href="../stylesheets/site.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../javascripts/site.js"></script>
  </head>

  <body class="smarthome smarthome_index">
    <div class="container">
  <div class="row header row-eq-height">
    <div class="col-12 col-sm-2 logo-div">
      <div class="aeonlogo"></div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="search">
        <input type="text" id="search_box" placeholder="Search">
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="menu">
        <span class="menu_option"><h3>Categories</h3></span>
            <div class="btn-group">
            <span type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <h3 class="active menu-option">Action</h3>
            </span>
            <div class="dropdown-menu">
              <a href="../" target="_blank" class="dropdown-item">All</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Social</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Lifestyle</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Health</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Financial</a>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-2">
      <div class="options">
        <div class="option">
          <h3 class="option active">Will Cards</h3>
        </div>
        <div class="option">
          <h3>Account</h3>
        </div>
        <div class="option">
          <h3>LiveMore</h3>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-9">
      <div class="grid-stack">
        <div class="grid-stack-item"
            data-gs-x="0" data-gs-y="0"
            data-gs-width="4" data-gs-height="3">
                <div class="grid-stack-item-content" style="border-color: #53C3B9">
                  <div class="content_title">
                    Next
                  </div>
                  <div class="content_filldetails">
                    <input type="text" class="box" placeholder="username or email">
                    <input type="password" class="box"placeholder="password">
                  </div>
                  <div class="submit">
                    <input class="activate" type="submit" value="$3 USD" onclick="changeToConfirm('Nest')">
                  </div>
                </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-1">
      <div class="options">
        <svg height="500" width="100">
          <circle cx="30" cy="220" r="5" stroke-width="3" fill="#006C9B" />
          <circle cx="30" cy="250" r="5" stroke-width="3" fill="#D4D4D4" />
          <circle cx="30" cy="280" r="5" stroke-width="3" fill="#D4D4D4" />
          <circle cx="30" cy="310" r="5" stroke-width="3" fill="#D4D4D4" />
        </svg>
      </div>
    </div>
  </div>
</div>

</div>

  </body>
</html>
