<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Welcome to Asphodel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.css" rel="stylesheet" />
    <link href="http://getbootstrap.com.vn/examples/equal-height-columns/equal-height-columns.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet" />
    <link href="../stylesheets/site.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.2.6/gridstack.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../javascripts/site.js"></script>
  </head>

  <body class="account account_index">
    <div class="container">
  <div class="row header row-eq-height">
    <div class="col-12 col-sm-2 logo-div">
      <div class="logo"></div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="search">
        <input type="text" id="search_box" placeholder="Search">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-2">
      <div class="options">
        <div class="option">
          <h3 class="option">Will Cards</h3>
        </div>
        <div class="option">
          <h3 class="option active">Account</h3>
        </div>
        <div class="option">
          <h3>LiveMore</h3>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-3 accountOptions">
      <div class="accountHeader">Account Info</div>
      <div class="accountOptionList">
        <div class="option_jump">
          <span class="option_text">Username</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">aeon@getaeon.com</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Password</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Payment method</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Account type</span><span class="option_edit">edit</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-3 accountOptions">
      <div class="accountHeader">Associated Accounts</div>
      <div class="accountOptionList">
        <div class="option_jump">
          <span class="option_text">Facebook</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Twitter</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Pinterest</span><span class="option_edit">edit</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-3 accountOptions ">
      <div class="accountHeader">Saved Articles</div>
      <div class="accountOptionList">
        <div class="option_jump">
          <span class="option_text">Grief 101</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">LiveMore: Nutrition</span><span class="option_edit">edit</span>
        </div>
        <div class="jump"></div>
        <div class="option_jump">
          <span class="option_text">Leaving finances OK</span><span class="option_edit">edit</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-1">
      <div class="options">
        <svg height="500" width="100">
          <circle cx="30" cy="220" r="5" stroke-width="3" fill="#006C9B" />
          <circle cx="30" cy="250" r="5" stroke-width="3" fill="#D4D4D4" />
          <circle cx="30" cy="280" r="5" stroke-width="3" fill="#D4D4D4" />
          <circle cx="30" cy="310" r="5" stroke-width="3" fill="#D4D4D4" />
        </svg>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
